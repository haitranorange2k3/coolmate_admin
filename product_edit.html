<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoashBoard - Admin</title>
    <link rel="stylesheet" href="asset/css/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/ckeditor5/styles.css">
</head>

<body>
    <section class="admin">
        <div class="row-grid">
            <div class="admin-sidebar">
                <div class="admin-sidebar-top">
                    <img src="asset/image/logo1.png" alt="" srcset="">
                </div>
                <div class="admin-sidebar-content">
                    <ul>
                        <li><a href=""><i class="ti-layout-grid4-alt"></i>DoashBoard <i
                                    class="ti-arrow-circle-down"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li><a href=""><i class="ti-control-forward"></i> Tong Quan</a></li>
                                </div>
                            </ul>
                        </li>
                        <li><a href=""><i class="ti-layout-list-thumb-alt"></i>Don hang<i
                                    class="ti-arrow-circle-down"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li><a href=""><i class="ti-control-forward"></i> Danh sach</a></li>
                                    <li><a href=""><i class="ti-control-forward"></i>Them</a></li>
                                </div>
                            </ul>
                        </li>
                        <li><a href=""><i class="ti-receipt"></i>San Pham<i class="ti-arrow-circle-down"></i></a>
                            <ul class="sub-menu">
                                <div class="sub-menu-items">
                                    <li><a href=""><i class="ti-control-forward"></i> Danh sach</a></li>
                                    <li><a href=""><i class="ti-control-forward"></i>Them</a></li>
                                    <li><a href=""><i class="ti-control-forward"></i>Chi tiet</a></li>
                                </div>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="admin-content">
                <div class="admin-content-top">
                    <div class="admin-content-top-left">
                        <ul class="flex-box">
                            <li><i class="ti-search"></i></li>
                            <li><i class="ti-move"></i></li>
                        </ul>
                    </div>
                    <div class="admin-content-top-right">
                        <ul class="flex-box">
                            <li><i class="ti-bell" number="3"></i></li>
                            <li><i class="ti-comment" number="5"></i></li>
                            <li class="flex-box">
                                <img src=""
                                    style="width: 35px; height: 35px; border: 2px solid #000; border-radius: 50%;">
                                <p>Mina</p>
                                <i class="ti-arrow-down"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="admin-content-main">
                    <div class="admin-content-main-title">
                        <h1>Chinh Sua San Pham</h1>
                    </div>
                    <div class="admin-content-main-content">
                        <div class="admin-content-main-content-product-add">
                            <div class="admin-content-main-content-left">
                                <div class="admin-content-content-towinput">
                                    <input type="text" placeholder="Ten san pham">
                                    <input type="text" placeholder="Chat lieu">
                                </div>
                                <div class="admin-content-content-towinput">
                                    <input type="text" placeholder="Gia san pham">
                                    <input type="text" placeholder="Gia khuyen mai">
                                </div>
                                <textarea class="editor">Dac diem noi bat</textarea>
                                <textarea class="editor">Mo ta san pham</textarea>
                               
                                <button class="main-btn">Cap nhat san pham</button>
                            </div>
                            <div class="admin-content-main-content-right">
                                <div class="admin-content-main-content-right-image">
                                    <label for="file" class="main-btn"><i class="ti-image"></i> Anh Dai dien</label>
                                    <input type="file" name="" id="file">
                                </div>
                                <div class="admin-content-main-content-right-images">
                                    <label for="files" class="main-btn"><i class="ti-image"></i> Anh San pham</label>
                                    <input type="file" name="" id="files">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="asset/js/script.js"></script>
    <script src="asset/ckeditor5/script.js"></script>
    <script src="asset/ckeditor5/ckeditor.js"></script>

</body>

</html>
